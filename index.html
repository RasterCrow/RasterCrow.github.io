<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="assets/batman-icon.png">

    <title>Alex Andries Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>

</head>

<body>
    <!--background video-->
    <video autoplay muted loop id="myVideo">
        <source src="assets/bgvideo.mp4" type="video/mp4">
    </video>
    <div class="d-flex justify-content-end">
        <div id="radio-language" class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
            <input type="radio" name="language" id="lan-it" value="it" autocomplete="off" checked> IT
            </label>
            <label class="btn btn-secondary">
            <input type="radio" name="language" id="lan-en" value="en" autocomplete="off"> EN
            </label>
        </div>
    </div>
    
    <div id="accordion">
        <div class="container-fluid  top-banner ">
            <div class="d-lg-flex flex-row justify-content-center">
                <div class="p-2 banner-text ">
                    <a data-toggle="collapse"  href="#collapseInfo" role="button" aria-expanded="false" aria-controls="collapseInfo">
                        Info
                    </a>
                </div>
                <div class="p-2 banner-text ">
                    <a data-toggle="collapse" href="#collapsePortfolio" role="button" aria-expanded="false" aria-controls="collapsePortfolio">
                        Portfolio
                    </a>
                </div>
                <div class="p-2 banner-text ">
                  <a  id="contactsTitle" data-toggle="collapse" href="#collapseContacts" role="button" aria-expanded="false" aria-controls="collapseContacts">
                      
                  </a>
              </div>
                <div class="p-2 banner-text">
                  <a  id="contactsTitle" data-toggle="collapse" href="#collapseBlog" role="button" aria-expanded="false" aria-controls="collapseBlog">
                      Blog
                  </a>
                </div>
            </div>
        </div>
        <div class="container justify-content-center ">
            <div class="accordion-group">
              <!-- Per mettere solo un collapse alla volta aggiungere il data parent ai vari collapse. in questo caso data-parent="#accordion"-->
                <div class="collapse indent" id="collapseInfo">
                    <div class="card card-body">
                      <div class="d-flex .flex-row">
                        <img id="profileImage" src="assets/alex.jpeg" alt="Profile image" class="img-fluid rounded">
                        <p id="infoText" class="card-inner-text">
                        </p>
                        </div>
                    </div>
                </div>
                <div class="collapse" id="collapsePortfolio"  >
                    <div class="card card-body ">
                        <div id="carouselPortfolio" class="carousel slide " data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselPortfolio" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselPortfolio" data-slide-to="1"></li>
                              <li data-target="#carouselPortfolio" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <a href ="https://github.com/RasterCrow/MyAlexaSkills" target="_blank">
                                  <img src="assets/alexa_banner.png" class="d-block w-100" alt="Alexa Banner">
                                </a>
                                <div id="slide1" class="carousel-caption d-none d-md-block">
                                  <h5 id="slide1Title">First slide label</h5>
                                  <p id="slide1Text">Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <a href="http://rastercrow.altervista.org/" target="_blank">
                                  <img src="assets/deepspace_banner.png" class="d-block w-100" alt="Deep Space Game Banner">
                                </a>
                                <div id="slide2" class="carousel-caption d-none d-md-block">
                                  <h5>Second slide label</h5>
                                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <a href="https://www.facebook.com/webidea.ee/" target="_blank">
                                  <img src="assets/navimon_banner.png" class="d-block w-100" alt="NaviMon App">
                                </a>
                                <div id="slide3" class="carousel-caption d-none d-md-block">
                                  <h5>Third slide label</h5>
                                  <p id="slide3Text">Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                                </div>
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselPortfolio" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselPortfolio" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                        <p id="portfolioText" class="card-inner-text">
                        </p>
                    </div>
                </div>
                <div class="collapse indent" id="collapseContacts" >
                  <div class="card card-body">
                      <p id="contactsText" class="card-inner-text">
                      </p>
                  </div>
                </div>
                <div class="collapse indent" id="collapseBlog" >
                  <div class="card card-body">
                      <p id="blogText" class="card-inner-text">
                      </p>
                  </div>
                </div>
            </div>
        </div>
    </div>
   
</body>

</html>
