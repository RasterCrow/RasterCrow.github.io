{% if page.carousel %}

<div class="flexslider">
  <ul class="slides">
    {% for slides in page.carousel %}
    <li>
      <a href="{{ slides.image }}" target="_blank"
        ><img
          src="{{ slides.image }}"
          style="width: 105%; margin-left: -2.5%; height: auto"
        />
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
