{% if page.carousel %}

<div class="flexslider">
  <ul class="slides">
    {% for slides in page.carousel %}
    <li>
      <a href="{{ slides.image }}" target="_blank"
        ><img
          src="{{ slides.image }}"
          style="margin-left: -5%; height: auto; width: 110%"
        />
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
